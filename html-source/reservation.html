                <h1 class="my-3">Search for Availability</h1>
                <form action="reservation.html" method="get" novalidate class="needs-validation">
                    <div class="row">
                        <div class="col">
                            <div id="date-range" class="row">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        let attention = Prompt();

        let btnSubmitDate = document.getElementById("submitDate");

        btnSubmitDate.addEventListener("click", function () {
            //notify("This is function Notify", "success")
            //notifyModal("title", "<em>Hello World from SweetAlert2</em>", "success", "Text in Button")
            attention.success();
        });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

        const elem = document.getElementById('date-range');
        const rangepicker = new DateRangePicker(elem, {
            format: "yyyy-mm-dd",
        });

        function notify(msg, msgType) {
            notie.alert({
                type: msgType,
                text: msg,
            })
        };

        function notifyModal(title, text, icon, confirmationButtonText) {
            Swal.fire({
                title: title,
                html: text,
                icon: icon,
                confirmButtonText: confirmationButtonText
            })
        }

        function Prompt() {
            let toast = function (c) {
                const {
                    msg = "",
                    icon = "success",
                    position = "top-end",
                } = c;

                const Toast = Swal.mixin({
                    toast: true,
                    title: msg,
                    icon: icon,
                    position: position,
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })

                Toast.fire({})
            }

            let success = function () {
                console.log("Clicked from module Prompt");
            }

            return {
                toast: toast,
                success: success,
            }
        }

    </script>
